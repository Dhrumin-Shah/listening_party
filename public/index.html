<html>

<head>
  <title>Listening Party</title>
  <link rel="stylesheet" href="./stylesheets/materialize.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="shortcut icon" href="#" />
</head>

<body class="grey darken-4">
<script>
  document.body.classList.add('fade');
</script>
  <div id="mainBox" class="valign-wrapper" style="height: 100%; width: 100%;">
    <div class="row">
      <div class="row">
        <div class="center-align">
          <h1 class="white-text">Listening Party</h1>
        </div>
      </div>
      <div class="row">
        <div class="center-align">
          <a id="startRoom" class="waves-effect waves-light btn green">Start</a>
        </div>
      </div>
      <div class="row">
        <div class="center-align">
          <a id="joinRoom" class="waves-effect waves-light btn green">Join</a>
        </div>
      </div>
      <div class="row">
        <div class="input-field col offset-s4 s4">
          <input id="roomID" type="text" class="materialize-textarea white-text" autocomplete="off" maxlength="8">
          <label for="roomID">Room ID</label>
        </div>
      </div>
    </div>
  </div>
<div id="emptyIDModal" class="modal grey darken-4">
  <div class="modal-content white-text grey darken-4">
    <h4>Invalid Room ID</h4>
    <p>Please try again</p>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function(e) {
    document.body.classList.remove('fade');
  });
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./javascripts/handleBundle.js"></script>
</body>

</html>
