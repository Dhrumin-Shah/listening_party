<html>

<head>
    <title>Room</title>
    <link rel="stylesheet" href="/stylesheets/materialize.css">
    <link rel="shortcut icon" href="#" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="grey darken-4">
<div class="container">
    <div class="row">
        <form class="col s12" method="GET">
            <div class="row">
                <div class="input-field col s12">
                    <input id="search" type="text" class="materialize-textarea white-text"/>
                    <label for="search">Search</label>
                </div>
            </div>
        </form>
    </div>
    <div class="collection" id="searchItems" style="display: none;">
        <a class="collection-item white-text grey darken-4" href="#" id="s0"></a>
        <a class="collection-item white-text grey darken-4" href="#" id="s1"></a>
        <a class="collection-item white-text grey darken-4" href="#" id="s2"></a>
        <a class="collection-item white-text grey darken-4" href="#" id="s3"></a>
        <a class="collection-item white-text grey darken-4" href="#" id="s4"></a>
    </div>
    <a class="btn-floating btn-large waves-effect waves-light red" id="rewind"><i class="material-icons">fast_rewind</i></a>
    <a class="btn-floating btn-large waves-effect waves-light red" id="toggle"><i class="material-icons">play_arrow</i></a>
    <a class="btn-floating btn-large waves-effect waves-light red" id="forward"><i class="material-icons">fast_forward</i></a>
    <table id="playlistItems" class="highlight responsive-table white-text">
        <thead>
        <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Album</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./javascripts/playbackBundle.js"></script>
<script src="./javascripts/searchBundle.js"></script>
</body>

</html>
